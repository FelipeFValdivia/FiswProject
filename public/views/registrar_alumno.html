<div class="container col-md-9 col-md-offset-2">
  <ui-view>
    <script src="src/js/angular-datepicker.js"></script>
    <form class="form-horizontal" role="form">
      <h2>Registro de usuario</h2>
      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Nombre completo</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="Nombre completo" class="form-control" ng-model="person.name" autofocus>
          <!--<span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>-->
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Correo electrónico</label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Correo electrónico" class="form-control" ng-model="person.email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Contraseña</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="********" class="form-control" ng-model="person.password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Fecha de nacimiento</label>
        <div class="col-sm-9">
          <input type="text" id="birthdate" placeholder="AAAA-MM-DD" class="form-control" ng-model="person.birthdate">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-primary btn-block" ng-click="agregaralumno(); perf(person)">Registrarse</button>
        </div>
      </div>


    </form> <!-- /form -->



  </ui-view>
</div>
