<div class="todoList bg-info">
    <h4>Perfil </h4>
    <div class="item" ng-repeat="person in persons " ng-show="$last">
        <span class="glyphicon glyphicon-education" ng-show="$last">Nombre: {{person.name}}</span> 
        <br>
        <span class="glyphicon glyphicon-user" ng-show="$last">Username: {{person.nick}}</span>
        <br> 
        <span class="glyphicon glyphicon-envelope" ng-show="$last">Correo: {{person.email}}</span>
        <br>
        <span class="glyphicon glyphicon-envelope" ng-show="$last">Tipo usuario: {{prioridades[person.prioridad]}}</span>
        <br>
        <span class="glyphicon glyphicon-envelope" ng-show="$last">Tipo aprendizaje: debes responder la encuesta</span>
        <br>
        <div class="text-center editBtn">
            <button class="btn btn-primary btn-sm" ng-show="$last" ng-click="encuesta()">Responder encuesta</button>
            <button class="btn btn-success btn-sm" ng-show="$last" ng-click="cursos()">Ver cursos</button>
            <button class="btn btn-primary btn-sm" ng-show="$last" ng-click="procesaObjeto(person)">Editar perfil</button>
            <button class="btn btn-danger btn-sm" ng-show="$last" ng-click="login()">Cerrar sesi√≥n</button>
        </div>
    </div>
</div>
