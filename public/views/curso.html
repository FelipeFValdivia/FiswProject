<div class="todoList bg-info">
    <h1 >{{course.name}}  </h1>
    <div class="item" ng-repeat="capitulo in chapters ">
        <center>
        	
            <button type="submit" class="btn btn-success btn-sm" ng-click="contenido(person, capitulo)" >{{capitulo.name}}</button>

        	
        </center>
    </div>
    <a ui-sref="cursos_usuario">Regresar</a>
</div>
