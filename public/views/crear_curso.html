<div class="container col-md-9 col-md-offset-2">
  <ui-view>
    <script src="src/js/angular-datepicker.js"></script>
    <form class="form-horizontal" role="form">
      <h2>Crear Curso</h2>
      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Nombre del curso</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="Nombre completo" class="form-control" ng-model="course.name" autofocus>
          <!--<span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>-->
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Descripción</label>
        <div class="col-sm-9">
          <input type="textarea" id="email" placeholder="Descripción del curso" class="form-control" ng-model="course.description">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Nombre abreviado</label>
        <div class="col-sm-9">
          <input type="textarea" id="email" placeholder="Nombre abreviado" class="form-control" ng-model="course.short_name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-primary btn-block" ng-click="crear_curso()">Crear curso</button>
        </div>
      </div>


    </form> <!-- /form -->



  </ui-view>
</div>
